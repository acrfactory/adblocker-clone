description.long=એડબ્લોક પ્લસ તમને ઇન્ટરનેટ પર નિયંત્રણ મેળવવા અને વેબને તમે જે રીતે જોઈતા હોય તે જોવાની મંજૂરી આપે છે. ઍડ-ઑન, ડઝનેક ભાષાઓમાં ચાલીસ ફિલ્ટર સબ્સ્ક્રિપ્શન્સ દ્વારા સપોર્ટેડ છે, જે ઓનલાઈન જાહેરાતોને દૂર કરવાથી તમામ જાણીતા મૉલવેર ડોમેન્સને અવરોધિત કરવાના હેતુથી ગોઠવે છે. ઍડબ્લૉક પ્લસ પણ તમને તમારા ફીટર્સને વિવિધ ઉપયોગી લાક્ષણિકતાઓની સહાયથી પરવાનગી આપે છે, જેમાં છબીઓ માટેના સંદર્ભ વિકલ્પ, ફ્લેશ અને જાવા ઑબ્જેક્ટ માટે બ્લોક ટેબ અને સ્ક્રિપ્ટ્સ અને સ્ટાઈલશીટ્સને દૂર કરવા માટે અવરોધિત વસ્તુઓની સૂચિ છે.
